{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="h4">Users</div>
        <table class="table table-hover">

            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Email</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
            </tr>
            </thead>
            
            <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.email }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td><a href="{% url 'edit_user' user.pk %}" class="btn btn-primary">Edit</a>
                  </td>
            </tr>

            {% endfor %}
            </tbody>

        </table>
    </div>
</div>

{% endblock %}
