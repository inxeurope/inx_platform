<div class="h3">Forecast for Brand + Colorgroup</div>
<div class="row">
    {% for form in forecast_forms %}
      <div class="col-1">
        <form method="post" action="{% url 'forecast-save' %}" value="{{ budforline_id }}"
        hx-post="{% url 'forecast-save' %}"    
        hx-boost="true"
            hx-target="#forecast-area"
            >
            {% csrf_token %}
            {{ form.budforline_id }}
            <div class="form-group mb-2">
              <label>Month</label>
              {{ form.month }}
            </div>
            <div class="form-group mb-1">
              <label>Volume</label>
              {{ form.volume }}
            </div>
            <div class="form-group mb-1">
              <label>Price</label>
              {{ form.price }}
            </div>
            <div class="form-group mb-3">
                <label>Value</label>
                {{ form.value }}
              </div>
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
          </form>
      </div>
    {% endfor %}
  </div>
