{% load custom_filters %}
<form class="p-3" method="post" hx-post="{% url 'add-sds-l2-language' customer.id %}" hx-target="#languages_list">
    {% csrf_token %}
    <div class="form-group">
        {{ form.language.label_tag }}
        {{ form.language }}
        {{ form.language.errors }}
    </div>
    <div class="form-group mt-2">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" hx-get="{% url 'fetch-sds-l2-languages-list' customer.id %}" hx-target="#languages_list" hx-swap="innerHTML">Cancel</button>
    </div>
</form>
