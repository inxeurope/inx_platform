<div class="row mb-2" id="sds_l1_row">
  <div class="col mb-2 strong">Search for</div>
  <div class="col mb-2 strong ms-2">Replace with</div>
  <div class="col-auto">
    <!-- Placeholder buttons to ensure the same width -->
    <a href="#" class="btn btn-primary btn-sm ms-2 me-2" style="visibility: hidden;">Edit</a>
    <a href="#" class="btn btn-danger btn-sm" style="visibility: hidden;">Delete</a>
  </div>
</div>
{% for sds_l1_line in sds_l1_lines %}
<div class="row mb-2" id="sds_l1_row_{{sds_l1_line.id}}">
  <div class="col">
    <input type="text" class="form-control" value="{{ sds_l1_line.search_for }}" readonly>
  </div>
  <div class="col">
    <input type="text" class="form-control" value="{{ sds_l1_line.replace_with }}" readonly>
  </div>
  <div class="col-auto d-flex align-items-center">
    <a href="#" class="btn btn-primary btn-sm ms-2 me-2" hx-delete="{% url 'edit-sds-l1-replacement' sds_l1_line.id %}" hx-target="#sds_l1_row_{{sds_l1_line.id}}" hx-swap="outerHTML">Edit</a>
    <a href="#" class="btn btn-danger btn-sm" hx-delete="{% url 'delete-sds-l1-replacement' sds_l1_line.id %}" hx-target="#l1-replacements" hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this item?">Delete</a>
  </div>
</div>
{% endfor %}
