<div class="row mb-2" id="sds_l1_row">
  <div class="col ms-2 mt-2 mb-2">Search for</div>
  <div class="col ms-2 mt-2 mb-2">Replace with</div>
  <div class="col">
    Tools
  </div>
</div>
{% for sds_l1_line in sds_l1_lines %}
<div class="row mb-2" id="sds_l1_row_{{sds_l1_line.id}}">
  <div class="col bg-gray-300 ms-2 mt-2 mb-2 border">{{ sds_l1_line.search_for }}</div>
  <div class="col bg-gray-300 ms-2 mt-2 mb-2 border">{{ sds_l1_line.replace_with }}</div>
  <div class="col d-flex align-items-center">
    <a href="#" class="btn btn-primary btn-sm ms-2 me-2" hx-delete="{% url 'edit-sds-l1-replacement' sds_l1_line.id %}" hx-target="#sds_l1_row_{{sds_l1_line.id}}" hx-swap="outerHTML">Edit</a>
    <a href="#" class="btn btn-danger btn-sm" hx-delete="{% url 'delete-sds-l1-replacement' sds_l1_line.id %}" hx-target="#l1-replacements" hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this item?">Delete</a>
  </div>
</div>
{% endfor %}
