{% extends "admin/change_list.html" %}

{% block content %}
    {% if selected_filters %}
    <div>
        <h3>Selected Filters:</h3>
        <ul>
            {% for key, value in selected_filters.items %}
                <li>{{ value }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {{ block.super }}
{% endblock %}
